<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       *{
           margin: 0;
           padding: 0;
       }
        #tab{
            width: 720px;
            height: 360px;
            margin: 80px auto;
            border: 1px solid #c9c9c9;
        }
        #tab ul{
            list-style: none;
        }

       #tab ul li span{
           display: inline-block;
           width: 80px;
           text-align: center;
           height: 40px;
           line-height: 40px;
       }
        .bg1{
            background: darkred;
        }
        .bg2{
            background: darkorange;
        }
        .bg3{
            background: #2b7dd1;
        }
    </style>
</head>
<body>
<div id="tab">
    <ul>
        <li><span>1*1=1</span></li>
        <li><span>1*2=2</span><span>2*2=4</span></li>
        <li><span>1*3=3</span><span>2*3=6</span><span>3*3=9</span></li>
    </ul>
</div>
<script type="text/javascript">
var oDiv = document.getElementById("tab");
var oUl = oDiv.getElementsByTagName("ul")[0];
//innerHTML 可以识别标签
//innerText  不识别标签
//字符串拼接规则：1）双引号里面不能包含双引号,单引号里面不能包含单引号

    var str="";
    for(var i=1;i<10;i++){
        var val="";
        switch (i%3){
            case 1:
                val="bg1";
                break;
            case 0:
                val="bg3";
                break;
            default:
                val="bg2";
        }
        str+="<li class="+val+">";
        for(var j=1;j<=i;j++){
            str+="<span>";
            str+=""+j+"*"+i+"="+(j*i)+"";
            str+="</span>";
        }
        str+="</li>";
    }

oUl.innerHTML=str;
</script>
</body>
</html>
