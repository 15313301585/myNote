    JavaScript的组成：
    ECMAScript（规范）：里面规定了一些命名规范，变量、数据结构、函数等核心内容；
    DOM（document Object Model）：文档对象模型  操作的是document和文档对象模型；
    BOM（browser Object Model）：浏览器对象模型  操作的是window和浏览器对象模型；





     js的引入方式：
    1.行内式：写在标签里面（不推荐）

    <script type="text/javascript ">
