<script type="text/javascript">
    //js数据类型
   /*1.基本数据类型  1）number var tt=0；     2）string 字符串 var str = "yy"  用单引号或者双引号包起来的是字符串
     3）布尔类型 boolean   true/false   4)null  空指针对象   5）undefined      */

   //2.引用数据类型   1)函数数据类型
                  /* 2)对象数据类型
                        （1）数组  var yy=[1,5,null,"aa"]; 数组是一组数据的集合 console.log(yy[0]);  1
                                                                            console.log(yy.length);  4
                         (2）对象   没有长度
                            var uu={name:"xiaoming",age：18,8:"str"}   对象是由一组一组的键值对组成
                            每一项冒号前面的是属性名，冒号后面的是属性值
                            console.log(uu.name)
                            console.log(uu["name"])
                            console.log(uu[8])   如果对象的属性名是数字的话，只能通过uu[8];

                         (3)正则
                           var yy=/^\d+$/;

                         （4）Date Math....


                                 */
