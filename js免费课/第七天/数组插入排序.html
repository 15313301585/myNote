<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var ary=[9,1,3,8,6,2,-1];

    //插入排序
    //插入排序思想：每次摸一张，每拿一张的时候，看手里的牌，从右到左依次比较，发现比手里的某一张牌小，放到它的左边
    var newAry=[];
    newAry.push(ary.splice(0,1)[0]);//9
    for(var i=0;i<ary.length;i++){
        var  cur = ary[i];
        for(var j=newAry.length-1;j>=0;){ //j是索引
            if(cur<newAry[j]){
                j--;
               if(j===-1){
                   newAry.unshift(cur);
               }
            }else {
                newAry.splice(j+1,0,cur);
                j=-1;
            }
        }
    }
    console.log(newAry);




</script>
</body>
</html>
