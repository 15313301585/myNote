<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
   var ary=[3,5,2,6,3,2,1];
   var obj={};
   for(var i=0;i<ary.length;i++){
       var cur=ary[i];
       if(obj[cur]==cur){
           ary[i]=ary[ary.length-1];
           ary.length--;
           i--;
           continue;
       }
       obj[cur]=cur;
   }
   console.log(ary);



</script>
</body>
</html>
