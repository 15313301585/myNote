<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var ary=[1,2,2,3,6,9,3,8];
    var obj={};
    for(var i=0;i<ary.length;i++){
    var  cur=ary[i];
        if(obj[cur]==cur){
            ary[i]=ary[ary.length-1];
            ary.length--;
            i--;
            continue;
        }
        obj[cur]=cur;
    }
    console.log(ary);
</script>
</body>
</html>
