<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>
<script>
    var ary=[9,1,3,8,6,2,-1];
    var newAry=[];
    newAry.push(ary.splice(0,1)[0]);
    for(var i=0;i<ary.length;i++){
        var cur=ary[i];
        for(var j=newAry.length-1;j>=0;){
            if(cur<newAry[j]){
                j--;
                if(j===-1){
                    newAry.unshift(cur);
                }
            }else {
                newAry.splice(j+1,0,cur);
                j=-1;
            }
        }
    }

    console.log(newAry);






</script>
</body>
</html>
