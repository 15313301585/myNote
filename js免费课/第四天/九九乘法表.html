<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 微软雅黑;
            font-size: 14px;
        }
        ul{
            list-style: none;
        }
        #box{
            width: 540px;
            height: 360px;
            border: 1px solid #000000;
            margin: 50px auto;
        }

        #box li span{
            display: inline-block;
            width: 60px;
            height: 40px;
            line-height: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="box">
    <ul>
        <li><span>1*1=1</span></li>
        <li><span>1*2=2</span><span>2*2=4</span></li>
        <li><span>1*3=3</span><span>2*3=6</span><span>3*3=9</span></li>
    </ul>
</div>
<script type="text/javascript">
    var oDiv = document.getElementById("box");
    var oUl = oDiv.getElementsByTagName("ul")[0];

    var str="";
    for(var i=1;i<10;i++){
        str+="<li>";
        for(var j=1;j<=i;j++){
            str+="<span>";
            str+=""+j+"*"+i+"="+(j*i)+"";
            str+="</span>";
        }
        str+="</li>";
    }
    oUl.innerHTML=str;

</script>
</body>
</html>
