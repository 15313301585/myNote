    //2.setInterval  每隔一段时间执行当前的函数一次
    window.setInterval(function () {
        console.log(100);
  },2000);//每隔2秒执行当前的函数一次
   //console.log(50);

   var timer= window.setTimeout(function () {
       console.log(100);
       },3000);
  var  timery=window.setInterval(function () {
      console.log(100);
  },2000);//
   //各个浏览器之间最小的时间区分不同，谷歌5-6毫秒
   //定时器的返回值是指在当前页面是第几个定时器
   console.log(timer);//1
   console.log(timery);//2
   window.clearInterval(timery);//清除定时器
   window.clearTimeout(timer);//清除定时器
