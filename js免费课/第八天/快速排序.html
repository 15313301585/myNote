<body>
<script type="text/javascript">
    var ary1=[12,88,34,47,55,66,18,25,27];
    //从数组中找到一个基准点，然后拿数组中的每一项越这个基准点比较，比他小的放在基准点的左边，比他大的放在基准点的右边，只有当左边或者右边只有一项的时候，就不再比较
    function quickSort(ary) {
           if(ary.length<=1){
               return ary;
           }
           var  index=Math.floor(ary.length/2);
           var  middle=ary.splice(index,1)[0];
           var  left=[];
           var right=[];
        for (var i = 0; i < ary.length; i++) {
            var cur=ary[i];
            if(cur<middle){
                left.push(cur);
            }else{
                right.push(cur);
            }
        }

        return quickSort(left).concat(middle,quickSort(right));
    }
    quickSort(ary1);
    console.log(quickSort(ary1));
</script>
</body>
</html>
