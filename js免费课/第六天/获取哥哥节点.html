    //获取所有的哥哥节点:
   // prevAll  获取元素下所有的哥哥元素节点
   var oDiv1=document.getElementById("div1");

   function prevAll(ele) {
       var pre = ele.previousSibling, ary = [];
       while (pre) {
           if (pre.nodeType === 1) {//找到符合条件的哥哥节点
               ary.unshift(pre);
       }
           pre = pre.previousSibling;
       }
       return ary;
   }
