【dom节点属性】
1.childNodes 元素的子节点  包括空格，注释，标签，文本
2.children   元素的元素（标签h1 div）节点
3.parentNode  获取元素的父节点
4.previousSibling 获取元素的哥哥节点  包括空格，注释
5.nextSibling  获取元素的弟弟节点  包括空格，注释
6.firstChild  获取元素的第一子节点  包括空格，注释
7.lastChild  获取元素的最后一个子节点

#text #comment
[节点的类型]    nodeType    nodeName           nodeValue
元素 （标签）        1     大写的标签名          null
文本                3       #text             文本的内容
注释                8       #comment          注释的内容
document            9       #document          null

     /* getMyChildren  获取元素下的元素节点（标签)
      @parameter
      ele形参 想获取谁下面的元素节点就传谁
      tagName 想获取指定的标签元素
      @return
      */
     function getMyChildren (ele,tagName) {
         // 1)定义2个变量   noeds获取ele下面所有的子节点  ary 空盒子
         var nodes=ele.childNodes,ary=[];//获取ele下面所有的子节点,包括注释，文本，空格。。。
         //2)循环遍历nodes 数组的每一项
         for(var i=0;i<nodes.length;i++){
             //3)通过nodeType筛选出 元素节点
             if(nodes[i].nodeType==1){
                 //tagName可能是大写的标签名 也可能是小写的标签名
                 //nodeName 大写的标签名 toLowerCase()转化成统一的小写
                 //
                 if(tagName){
                     if(nodes[i].nodeName.toLowerCase()==tagName.toLowerCase()){
                         ary.push(nodes[i]);
                     }
                 }else{
                     ary.push(nodes[i]);
                 }
                 //4)通过数组的push方法，把筛选出元素节点 放到空盒子中
             }
         }
         //5)把最后的结果通过return返回
         return ary;
     }
     console.log(getMyChildren(oTab,"h1"));
