<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sum() {
       var total=0;
       for(var i=0;i<arguments.length;i++){
           if(!isNaN(arguments[i])){
               total+=Number(arguments[i]);
           }
       }
       return total;
    }
  console.log(sum(12,"15",20,"12px"));
</script>
</body>
</html>
