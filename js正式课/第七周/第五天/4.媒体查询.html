<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--@media 媒体 媒介-->
    <!--all 所有类型-->
    <!--/*screen:屏幕类型*/-->
    <!--/*print:打印机类型*/-->
    <!--连接符：   and:和，并且的意思   only：唯一，只有  not：排除-->
    <!--and 后面跟的是对前面属性的一个描述-->
    <!--（）里面是判断条件-->
    <!--{}里面是css样式-->
    <!--max-width:990px; 当前屏幕的宽度小于990px-->
    <style>
        /*max-width:990px；满足屏幕*/


        /*媒体查询如果条件同时满足，执行最后的那个样式的代码加载*/
        @media screen and (max-width: 990px){
            #box{
                width: 100px;
                height: 100px;
                background: red;
            }
        }

        @media screen and (min-width: 990px){
            #box{
                width: 200px;
                height: 200px;
                background: green;
            }
        }

    </style>
</head>
<body>
<div id="box"></div>
<script>

</script>
</body>
</html>
