<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #outer{
            width: 500px;
            height: 500px;
            border: 1px solid #4e91d7;
            margin: 20px auto;
        }
        #box{
            width: 100px;
            height: 100px;
            background: #ff6900;
            animation: mySlide 3s linear infinite;
        }
        @keyframes  mySlide{

            0%{
                background-color:#ff6900;
                transform: translate(0,0) rotate(0deg);
            }
            25%{
                background-color:#37ff1f;
                transform: translate(400px,0) rotate(360deg);
            }
            50%{
                background-color:#008000;
                transform: translate(400px,400px) rotate(0deg);
            }
            75%{
                background-color:#0086b3;
                transform: translate(0,400px) rotate(360deg);
            }
            100%{
                background-color:#ff6900;
                transform: translate(0,0) rotate(0deg);
            }
        }
    </style>
</head>
<body>
<div id="outer">
    <div id="box"></div>
</div>
<button id="btn">暂停/运行</button>
</body>
</html>
