<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #outer{
            margin: 30px auto;
            width: 400px;
            height: 120px;
            border: 1px solid black;
        }
        #box{
            width: 100px;
            height: 100px;
            background: red;
            -webkit-animation: myRotate 1s cubic-bezier(.27,.97,.18,1.66) infinite;
            -o-animation: myRotate 1s cubic-bezier(.27,.97,.18,1.66) infinite;
            animation: myRotate 1s cubic-bezier(.27,.97,.18,1.66) infinite;
            /*infinite 循环次数无限*/
        }
       -webkit-@keyframes myRotate {
            from{
                transform: translate(0,0) rotate(0deg);
            }
            to{
                transform: translate(300px,0) rotate(360deg);
            }
        }

        @keyframes myRotate {
            from{
                transform: translate(0,0) rotate(0deg);
            }

            to{
                transform: translate(300px,0) rotate(360deg);
            }
        }
    </style>

</head>
<body>
<div id="outer">
    <div id="box"></div>
</div>
<button id="btn">暂停/运行</button>
<script>
    var btn=document.getElementById("btn");
    var oBox=document.getElementById("box");
    //盒子是否在进行动画的属性：webkitAnimationPlayState   paused：暂停  运行：running

    btn.onclick=function () {
        if(oBox.style.webkitAnimationPlayState==="paused"){
            oBox.style.webkitAnimationPlayState="running";
        }else {
            oBox.style.webkitAnimationPlayState="paused";
        }
    }

</script>
</body>
</html>
