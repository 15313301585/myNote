<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 300px;
            height: 300px;
            background: url("0.jpg");
            background-size: cover;
            border-radius: 50%;
            -webkit-transition: all 1s linear;
            -moz-transition: all 1s linear;
            -ms-transition: all 1s linear;
            -o-transition: all 1s linear;
            transition: all 1s linear;
        }
        #box.active{
            /*translate（x轴，y轴） 平移
             rotate（角度） 旋转
             skew 倾斜
             scale 缩放
            */
            /*transform:translate(100px,300px) ;*/
            /*transform:rotate(360deg);*/
            /*transform:skew(30deg);*/
            /*transform:scale(0.5);*/
            /*transform:scale(1.3,1.6);横向缩放1.3倍，纵向缩放1.6倍
            */

            -webkit-transform: translate(300px,300px) rotate(360deg) skew(30deg);
            -moz-transform: translate(300px,300px) rotate(360deg) skew(30deg);
            -ms-transform: translate(300px,300px) rotate(360deg) skew(30deg);
            -o-transform: translate(300px,300px) rotate(360deg) skew(30deg);
            transform: translate(300px,300px) rotate(360deg) skew(30deg);
        }


    </style>
</head>
<body>
<div id="box"></div>
<script>
    var box=document.getElementById("box");
    box.onclick=function () {
        this.className="active";
    }
</script>
</body>
</html>
