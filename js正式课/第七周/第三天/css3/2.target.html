<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            border: 1px solid #000000;
        }
        a{
            width: 20px;
            height: 20px;

        }
        :target{
            width: 300px;
            height: 300px;
            font-size: 20px;
            line-height: 300px;
            text-align: center;
            color: red;
            background: blue;
        }
    </style>
</head>
<body>
<a href="#div1">div1</a>
<a href="#div2">div2</a>
<div id="div1">div1</div>
<div id="div2">div2</div>
<script>
  //href :后面跟一个#id，指向当前文档某个具体的元素，这个被链接的元素就是目标元素
 //:target :选择器 可用于当前活动的目标元素



</script>
</body>
</html>
