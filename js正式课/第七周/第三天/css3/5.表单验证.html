<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <label for="user">用户名</label><input type="text" name="username" id="user" autofocus required>
    <label for="word">密码</label><input type="text" name="password" id="word" pattern="[A-z]{4}">
    <label for="email">邮箱</label><input type="text" name="email" id="email">
    <input type="submit">
</form>
<!--<input type="text" placeholder="查找天气" autofocus  pattern="[a-z]{4}">-->
<script>
//    input
//     placeholder : input框默认显示的内容，当输入内容时，显示的文本内容就消失
//    autofocus:页面加载的时候，input框自动获取焦点
//    required:必填项
//    pattern:验证输入的格式
//
//    oninput 事件在用户输入时触发，当元素值发生改变的时触发
</script>
</body>
</html>
