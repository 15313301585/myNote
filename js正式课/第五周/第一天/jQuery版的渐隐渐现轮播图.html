    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #outer{
            position: relative;
            width: 700px;
            height: 300px;
            margin: 20px auto;
            border: 1px solid #185b8f;
            box-shadow: 2px 2px 10px #000000;
            background: url(images/default.gif) no-repeat center;
        }
        #outer img{
            position:absolute ;
            left: 0;
            top:0;
            width: 700px;
            height: 300px;
            border: none;
            /*display: none;*/
        }
        #outer ul{
            position: absolute;
            margin: auto;
            left: 0;
            right:0;
            bottom: 3px;
            width: 125px;
            background: rgba(0,0,0,.3);
            overflow: hidden;
            padding: 5px 0 5px 5px;
            border-radius:25px ;
        }
        #outer ul li{
            float: left;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ffffff;
            margin-right: 5px;
        }
        #outer ul li.select{
            background: #37ff1f;
        }
        #outer a{
            position: absolute;
            width: 30px;
            height: 50px;
            top:50%;
            margin-top: -25px;
            color: #ffffff;
            text-align: center;
            line-height: 50px;
            background: rgba(0,0,0,.3);
            font-size: 20px;
            display: none;
        }
        #outer #left{
            left: 0;
        }
        #outer #right{
            right: 0;
        }
        #outer a:hover{
            background: rgba(0,0,0,.8);
        }
    </style>
</head>
