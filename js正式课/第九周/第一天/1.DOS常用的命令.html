<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//     DOS : disk operating system : 磁盘操作系统
//    DOS有一个默认的打开路径：作用：内部或者外部命令，可以运行程序，批量处理文件
//    no such file or directory :没有这个文件或仓库


//
//    打开cmd的两种方式：
//    执行命令，找到对应文件，去磁盘下对应的文件，按着shift键右击鼠标，在此处打开命令行窗口
//    window+R 打开cmd
//
//    命令行输入ipconfig查看自己电脑的IP地址；所有电脑的IP地址在同一局域网下是不可能相同的；
//    ipconfig -all查看自己电脑的IP地址；
//
//    ping www.baidu.com -t 查看自己当前的网络状况
//    ctrl + c 终止当前运行的DOS命令
//    exit 关闭DOS命令窗口
//    cls 清屏
//
//    文件夹(默认在c盘)
//    切换到D盘   D:
//    打开D盘的某个文件：cd +空格 +文件名   把DOS打开的根目录在当前文件下
//    cd../ 返回当前文件夹目录的上一级目录
//    cd./ 当前的目录
//    mkdir空格 +文件名  创建文件夹
//    dir : 查看当前文件下的目录
</script>
</body>
</html>
