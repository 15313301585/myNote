<script>
    //有a/b/c三个模块
    //在a模块中，是一组数的和
    //在b模块中，是计算a模板中计算的结果和30的乘积
    //在c模块中，把b模块计算的值输出

    function sum() {
        console.log(arguments);
        var total = 0;
        for (var i = 0; i < arguments.length; i++) {
            if(!isNaN(arguments[i])){
                total += arguments[i];
            }
        }
        return total;
    }

   var f=sum(3,5,"3px",NaN,7);

</script>
