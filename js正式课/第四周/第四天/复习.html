<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fn1() {
        return{
            name:"zhufeng";
        }
    }

    function fn2() {
        return
        {
            name:"zhufeng";
        }
    }

    console.log(fn1());//{name:"zhufeng"}
    console.log(fn2());//undefined


    var obj={
        age:18,
        say:function () {
          console.log(this.age)
        }
    };

    var say=obj.say;
    say();//undefined


    //DOM库：
    // 1.单例模式
    // 2.自执行函数形成私有作用域，return出一个对象被外界变量接受，当你再调用的时候，直接对象.属性名;第二种方式： window.zfAnimate = move;   zfAnimate(ele,{},duration)

    //return :1.输出返回值   2.结束整个函数
    //continue / break: for循环是同步的





</script>
</body>
</html>
