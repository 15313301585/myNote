<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #outer{
            position: relative;
            width: 700px;
            height: 300px;
            margin: 20px auto;
            box-shadow: 1px 1px 10px  lightblue;
            overflow: hidden;
        }

        #swiper{
           width: 3500px;
            height: 300px;
            position: absolute;

        }
        #swiper div{
            float: left;
            width: 700px;
        }
        #swiper div img{
            width: 700px;
            height: 300px;
            border: none;
        }
        #focus {
            position: absolute;
            left:50%;
            bottom: 0;
            width: 100%;
            height: 30px;
            margin-left: -60px;
            text-align: center;

        }
        #focus li{

            float: left;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            margin-right: 5px;
            background: #2b7dd1;
            cursor: pointer;
        }
        #focus li.select{
            background: red;
        }
        #left,#right{
            position: absolute;
            top:50%;
            height: 50px;
            width: 30px;
            margin-top: -25px;
            background: rgba(0,0,0,0.3);
            color: #ffffff;
            font-size: 30px;
            text-align: center;
            line-height: 50px;

        }
        #left{
            left: 0;
        }
        #right{
            right: 0;
        }

        #left:hover,#right:hover{
            background: rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
<div id="outer">
    <div id="swiper">
        <div><img src="img/1.png" alt=""></div>
        <div><img src="img/2.png" alt=""></div>
        <div><img src="img/3.png" alt=""></div>
        <div><img src="img/4.png" alt=""></div>
        <div><img src="img/1.png" alt=""></div>
    </div>
    <ul id="focus">
        <li class="select"></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <a href="javascript:;" id="left"><</a>
    <a href="javascript:;" id="right">></a>
</div>
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript" src="animate.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
