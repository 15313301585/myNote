<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 300px;
            margin: 30px auto;
            border: 1px solid #2b7dd1;
            padding: 20px;
        }
        .box ul{
            list-style: none;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .box ul li{
            float: left;
            width: 100px;
            height: 30px;
            text-align: center;
            line-height: 30px;
        }
        .btn{
            margin: 0 20px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background: lightseagreen;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="box">
    <ul>
        <li>佳能</li>
        <li>三星</li>
        <li>索尼</li>
        <li>小米</li>
        <li>苹果</li>
        <li>华为</li>
        <li>联想</li>
        <li>魅族</li>
        <li>opp</li>
        <li>锤子</li>
        <li>金立</li>
        <li>步步高</li>
        <li>诺基亚</li>
        <li>其他品牌</li>
    </ul>
    <div class="btn">显示全部品牌</div>
</div>
<script type="text/javascript" src="jquery-1.11.3.js"></script>
<script type="text/javascript">

$("ul li").filter(":contains('小米'),:contains('三星'),:contains('联想')").css("color","red");
$("ul li:gt(5):not(:last)").hide();

$(".btn").click(function () {
    if($(this).html()=="显示全部品牌"){
        $("ul li").show();
        $(this).html("显示精简品牌");
    }else{
        $(this).html("显示全部品牌");
        $("ul li:gt(5):not(:last)").hide();
    }
})
</script>
</body>
</html>
