<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 微软雅黑;
        }
        .tab{
            width: 500px;
            height: 400px;
            margin: 80px auto;
        }
        .tab ul{
            list-style: none;
            overflow: hidden;
        }
        .tab ul li{
            height: 30px;
            line-height: 30px;
            width: 60px;
            text-align: center;
            float: left;
            border:1px solid #c9c9c9;
            cursor: pointer;
            margin-right: 5px;
        }
        .tab ul li.select{
            background: red;
        }
        .tab div{
            display: none;
            width: 100%;
            height:370px;
            border: 1px solid #c9c9c9;
            line-height: 370px;
            text-align: center;
        }
        .tab div.select{
            display: block;
            background: red;
        }
    </style>

</head>
<body>
<div class="tab">
    <ul>
        <li class="select">动画片</li>
        <li>电视剧</li>
        <li>综艺</li>
    </ul>
    <div class="select">喜洋洋</div>
    <div>欢乐颂</div>
    <div>奔跑吧</div>
</div>
<script type="text/javascript" src="jquery-1.11.3.js"></script>

    $("li").click(function () {
        //$(对象)，是把原生的元素对象转换成jQuery对象
        var $index = $(this).index();
        $(this).addClass("select").siblings().removeClass("select");
        //获取当前元素的父级的兄弟，并进行遍历
        $(this).parent().siblings().each(function (index, item) {//index 代表当前遍历的索引  item代表那一项

            $index === index ? $(item).addClass("select") : $(item).removeClass("select");//removeClass有className就移除，没有就不进行任何操作
        })
    });




</script>
