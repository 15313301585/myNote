function Linear(t, b, c, d) {
    return t / d * c + b
}

var oBox=document.getElementById("box");
var target=utils.win("clientWidth")-oBox.offsetWidth,
    begin=utils.getCss(oBox,"left"),change=target-begin;
var duration=2000,time=null;
var timer=window.setInterval(function () {
    time+=10;
    if(time>=duration){
        utils.setCss(oBox,"left",target);
        window.clearInterval(timer);
        return;
    }

    var curPos=Linear(time,begin,change,duration);
    utils.setCss(oBox,"left",curPos);
},10)
