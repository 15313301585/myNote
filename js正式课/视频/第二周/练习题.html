<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num = 20;
    var obj = {
        num:30,
        fn:(function(num){
           this.num*=3;
           num+=15;
           var num=45;
           return function () {
               this.num*=4;
               num+=20;
               console.log(num);
           }
        })(num)//全局的num=20;如果是30,该这样写obj.num
    } ;
    var fn = obj.fn;
    fn();
    obj.fn();
</script>

</body>
</html>
