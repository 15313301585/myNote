<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            position: absolute;
            width: 100px;
            height: 100px;
            user-select: none;
        }
    </style>
</head>
<body>
<div id="box" style="left: 0;top:50px;background:red"></div>
<div id="box1" style="left: 0;top:200px;background: greenyellow"></div>
<div id="box2" style="left:200px ;top:200px;background: blueviolet"></div>
</body>
<script type="text/javascript" src="event.js"></script>
<script type="text/javascript" src="1.event.js"></script>
<script type="text/javascript" src="2.effect.js"></script>
<script type="text/javascript">
    //当前的盒子分为两个不同的模块：一个是拖拽，另一个是动画;


    var oBox=document.getElementById("box");
    var oBox1=document.getElementById("box1");
    var oBox2=document.getElementById("box2");
    on(oBox,"mousedown",down);
    on(oBox1,"mousedown",down);
    on(oBox2,"mousedown",down);

    //on方法就是订阅
    //订阅到自定义属性上
    //自定义属性作为A  订阅的方法叫做B
    //A：自定义的事件行为 ，订阅了方法B
    //给A 新增了一个观察者B

    //通过发布订阅模式，让两个不同的模块也可以共同完成复杂的功能；
    on(oBox,"selfDragging",getSpeed);
    //on(oBox,"selfDragging",getSpeed2);
    on(oBox,"selfDragstart",fly);
    on(oBox,"selfDragstart",drop);
    on(oBox,"selfDragend",clearTimer);


    //发布订阅模式
    //订阅：预定好方法；
    //发布：让订阅的方法执行


</script>
</html>
