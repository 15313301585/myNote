<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
div{ width:100px; height:100px; position:absolute;  }
</style>
</head>
<body>
<div id="div1" style="top:0; left:0;background:red"></div>
<div id="div2" style="top:100px; left:100px; background:black "></div>
<div id="div3" style="top:100px; left:200px; background:green;"></div>
<div id="div4" style="top:200px; left:200px; background:orange;"></div>
</body>
</html>
<script src="event.js"></script>
<script src="drag.js"></script>
<script src="effect.js"></script>
<script>

var eles=document.getElementsByTagName("div");
for(var i=0;i<eles.length;i++){

    new Drag(eles.item(i)).on("abcd1",clearTimer);
    new Drag(eles.item(i)).on("abcd2",getSpeed);
    new Drag(eles.item(i)).on("abcd3",fly);
    new Drag(eles.item(i)).on("abcd3",drop);

    if(i===2){
        var obj=new Drag(eles.item(i));
        obj.addRange({left:0,right:400,top:0,bottom:300});
    }


}

//产品化
// 产品需求
/// 1、独立实现不同元素的拖拽
//  2、可以升级
//  3、可以自由和其它功能、甚至第三方功能结合使用

/*
		拖拽产品使用说明书（二次开发文档）
		1.0产品
		Drag类
			1.构造函数
				把需要拖拽的DOM对象参数传给构造函数，则此DOM对象即可被拖拽，用法如： new Drag(ele);
			2.常用的可以公开的属性
				this.x 保存被拖指元素原始的位置
				this.y
				this.mx
				this.my
				this.ele 保存被拖拽的元素，注意：this是指当的实例，this.ele才是被拖拽的DOM元素
			3.常用的原型方法 
				Drag.prototype.down
				Drag.prototype.move
				Drag.prototype.up
				
	2.0产品使用说明书
	三个事件
	如果您想把另一个功能附加在拖拽开始的阶段执行，请使用"abcd1"这个事件，使用方法 如下：
		var obj=new Drag(div1);
		obj.on("abcd1",function(){++this.ele.style.zIndex});

    3.0产品的需求和使用文档

    1、向下兼容
    2、增加限定范围的拖拽功能
    3、增加当开始拖拽的时候给被拖拽的元素加一个虚边框，当结束的时候去掉这个虚边框。这个功能可选：用法如下
        var obj=new Drag(ele)
        obj.addRange({left:0,right:400,top:0,bottom:300})

        obj.bord();//这样就给被拖拽的元素增加了虚边框


*/





</script>
