<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #ul{
            width: 300px;
            margin: 60px auto;
            list-style: none;
        }
        #ul li{
            width: 100%;
            height: 30px;
            border-bottom: 1px  dashed red;
        }
    </style>
</head>
<body>
<ul id="ul">
    <li>2</li>
    <li>1</li>
    <li>4</li>
    <li>3</li>
</ul>
<script>
    var oUl = document.getElementById("ul");
    var oLis = document.getElementsByTagName("li");
//    var li = document.createElement("li");
//    li.innerHTML = "5";
//    oUl.appendChild(li);
//
//    setTimeout(function () {
//      oUl.insertBefore(oLis[3],oLis[2])
//    },3000)

    //映射：在js中，操作元素集合，元素集合中的每一项和页面中的DOM结构的元素是一一对应的

   var ary=Array.prototype.slice.call(oLis);

   ary.sort(function (a,b) {
       return a.innerHTML-b.innerHTML;
   });

   for(var i=0;i<ary.length;i++){
       oUl.appendChild(ary[i]);
   }

</script>
</body>
</html>
