   var ary=[1,5,6,48,8,19,88] ;
   ary.sort(function (a,b) {
       return a-b;
   })

    //sort排序：是对数组中的每一项排序

    //降序   return b-a 如果大于0，那么我让a，b交换位置，如果小于0，则不换位置
