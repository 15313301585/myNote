<!DOCTYPE html>

<body>
<script>
  //栈内存：存储基本数据类型，全局作用域和私有作用域都是栈内存
  //堆内存：存储引用数据类型，对象把属性名属性值存进去，函数把函数体内的代码当做字符串存储进去
  //浏览器有自己对内存回收的这种机制；
  //作用域的销毁：栈内存
  //全局作用域：打开页面的时候，形成全局作用域，提供js代码加载的一个环境；关闭页面的时候，全局作用域销毁
  //私有作用域：是在函数执行的时候形成，提供函数体中代码执行的一个环境
    //私有作用域的销毁：一般情况下，当函数执行完成后，当前作用域立即销毁；如果函数return出去一个引用数据类型的，并且被外界变量接受，当前的作用域属于不销毁的作用域
    //不立即销毁：看函数执行的时候，如果让函数返回值执行，那么当前是不立即销毁作用域，如果返回值不执行，那么就是立即销毁作用域
  //如果作用域销毁，那么里面存储的基本数据类型的值也会随着销毁
//    function sum() {
//      var total=0;
//      return function () {
//        console.log(total);
//        var sum=18;
//      };
//    }
//    sum()();//不立即销毁作用域

</script>
</body>
</html>
