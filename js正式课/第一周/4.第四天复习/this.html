    var num=2;
    var obj={
        num:0,
        fn:function () {
            var num=1;
            (function(num){
                ++this.num;
                num++;
                console.log(num);
            })(this.num)
        }

    var f=obj.fn;
    f();
    console.log(window.num,obj.num);
