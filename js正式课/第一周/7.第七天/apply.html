<script>
    //Function的原型上有一个apply方法：
    //函数数据类型的可以调用apply方法；
    //apply也是改变方法this关键字的
    //执行的时候，也是apply方法执行，首先让apply前面的方法中的this，变成apply方法传进的第一个参数，并且让apply前面的方法执行
   //和call方法区别：
    //call方法传参数是用逗号隔开，一个一个传进去
    //apply方法 传参数，除了第一个参数以外，剩下的参数要把它放进一个数组中，然后用数组中的每一项给形参赋值

    function fn(num1, num2) {
        console.log(this); //fn2函数体
        console.log(num1); //1
        console.log(num2);//2
//        console.log(1);
//        console.log(this);

    }
    function fn2(num1, num2) {
        console.log(1)
    }

    //fn.apply(fn2,[1,2]);
    //fn.apply([null,2,3])  //this->[null,2.3]   num1->undefined  num2->undefined

    //fn.apply([null,2,3],[1,3]) ////this->[null,2.3]   num1->1  num2->3

    //    console.log(fn.apply===Function.prototype.apply);//true
    //    console.log(fn.__proto__.apply===Function.prototype.apply);//true

</script>
