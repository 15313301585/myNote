<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //call
    function sum() {

    };
    sum.call();
    console.log(sum.call)//通过__proto__去sum的原型链上找call方法，找到Function的原型，原型上面有call方法，所以call()成立的


  //所有的函数数据类型都是Function的一个实例，Function的__proto__指向Function的原型
  //call
   function fn1() {
      console.log(1);
      console.log(this);
   }

  function fn2() {
      console.log(2) ;
  }
  fn1(); //this->window

  fn1.call(fn2);// this->fn2


    //call:fn1.call执行的时候，先通过__proto__找到Function原型上的call方法，并让call方法执行
    //call方法执行的时候，首先把call中的this(call点前面的函数)的this变为call第一个传入的参数，然后让call中的this(call点前面的函数)执行

    //在非严格模式下，如果call方法中不传参数，或者传null或者undefined，那么当前的函数指向window
    //在严格模式下，如果call方法中不传参数，那么this是指向undefined，如果是传传null，那么this指向null，传undefined，this执行undefined
    //"use strict"严格模式

  function fn1(num1,num2) {
      console.log(this); //1
      console.log(num1); //3
      console.log(num2);//4
  }

  function fn2() {
      console.log(2) ;
      console.log(this);
  }

 //  fn1.call(1,3,4)
 fn1.call(1,[1,2]) // this->1  num1->[1,2]  num2->undefined

//  fn1.call.call(fn2);// 2   fn1.call.call(必须是方法，不能是数字，或者对象，数组)
//  fn1.call.call.call.call(fn2); //2

</script>
</body>
</html>
