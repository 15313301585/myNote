<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //冒充对象继承：类B的实例继承了类A的私有属性和公用属性，在类B中创建一个A的实例，(对象)，把A的实例里面的属性名和属性值，复制一个给类B的实例
    function A() {
        this.x=100;
    }
    A.prototype.getX=function () {
       console.log(this.x)
    };
    function B() {
       var temp=new A;
      // console.log(temp);
       for(var key in temp){
           this[key]=temp[key];
       }
       temp=null;
    }

    var f=new B;
    console.log(f.x); //100
    console.log(f.getX); //function () {console.log(this.x）}

</script>
</body>
</html>
