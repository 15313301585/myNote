<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }


        /*方法一：用border 控制间距*/
        .box li{
            float:left;
            width: 50%;
            height: 100px;
            background-color: black;
            border-right:10px solid red;
            -webkit-box-sizing:border-box;
            box-sizing: border-box;
        }
        /*css3选择器:nth-child(n) 第几个元素*/

        .box li:nth-child(2){
            border: 0;
        }
     /*方法二：用padding 控制间距*/
        .boxwarp{
            padding: 0 10px;
        }
        .box1{
            margin-left: 10px;
        }
        .box1 li{
            float:left;
            width: 33.33%;
            background-color: black;
            padding-left:10px;
            -webkit-box-sizing:border-box;
            box-sizing: border-box;

        }
        .box1 img{
            display: block;
            width: 100%;
        }

        /*   用css3选择器去解决  会存在一个问题 图片的尺寸会大于其他图片的尺寸
             .box1 li:nth-child(1){
                     padding:0
                 }*/


    </style>
</head>
<body>
<ul class="box">
    <li></li>
    <li></li>
</ul>
<div class="boxwarp">
    <ul class="box1">
        <li><img src="" alt=""></li>
        <li></li>
    </ul>
</div>
</body>
</html>
