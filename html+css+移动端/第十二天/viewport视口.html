<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--meta:vp   tab-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
<!--meta：vp tab--> head标签里面
name="viewport"  视口（可视区域窗口的大小)

常见viewport窗口大小（980-1024）
iPhone 980
pad 1024
安卓 980
winphone 1024


content：
width=device-width  宽度等于设备的宽度
height=device-height  高度等于设备的宽度
user-scalable=no  用户是否可以手动缩放 yes
initial-scale=1.0   初始的缩放比例  1.0
maximum-scale=1.0   最大的缩放比例  1.0
minimum-scale=1.0   最小的缩放比例 1.0
</body>
</html>
