        nav img{
            display: block;
            height: 34px;
            width: 34px;
            margin: 0 auto 6px;
        }
        nav span{
            display: block;
            width: 100%;
            white-space: nowrap;/*强制不折行*/
            overflow: hidden;/*溢出隐藏*/
            text-overflow: ellipsis;/*文本内容隐藏的方式：以省略号的方式隐藏  ellipsis 省略号 clip 裁剪            */
        }
        /*css样式：就近原则 写在下面的代码会把上面的代码覆盖掉*/

        @media screen and (min-width: 375px){
            nav a{

            }
            nav img{

                height: 40px;
            }
        }
        @media screen and (min-width: 414px){

            }

                height: 46px;

        @media screen and (min-width: 640px){
