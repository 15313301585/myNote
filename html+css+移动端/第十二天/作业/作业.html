<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        ul{
            list-style: none;
            overflow: hidden;
        }

        .boxwarp{
            padding: 0 10px;
        }
        .box{
            margin-left: -10px;
        }
        .box li{
            float: left;
            width: 33.33%;
            padding-left: 10px;
            -webkit-box-sizing:border-box;
            box-sizing: border-box;
            margin: 20px auto;
        }
        .box img{
            display:block;
            width: 100%;
        }
        .box1 li{
            float:left;
            width: 50%;
            height: 200px;
            border-right:10px solid #ffffff;
            -webkit-box-sizing:border-box;
            box-sizing:border-box;
        }
        .box1 img{
            display: block;
            width: 100%;
            height: 100%;
        }
        .box1 li:nth-child(2){
            border: 0;
        }

    </style>
</head>
<body>
<div class="boxwarp">
    <ul class="box">
        <li><img src="slider1.jpg" alt=""></li>
        <li><img src="slider1.jpg" alt=""></li>
        <li><img src="slider1.jpg" alt=""></li>
    </ul>
</div>
<ul class="box1">
    <li><img src="slider1.jpg" alt=""></li>
    <li><img src="slider1.jpg" alt=""></li>
</ul>
</body>
</html>
