<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>媒体查询</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /*1.绝对定位，4个方向都为0，margin:auto;*/
        /*.box{
            width: 200px;
            height: 200px;
            background-color:red;
            position: absolute;
            top:0;
            bottom:0;
            left:0;
            right:0;
            margin:auto;
        }*/
        .box{
            width:100px;
            height:100px;
            background-color:red;
            position: absolute;
            top:50%;
            left:50%;
            margin:-50px 0 0 -50px;
        }
        .box:before{
            display: block;
            content:"我是默认下的文字内容";
            font-size:20px;
        }
        /*@media screen and (max-width:375px){
            !*x<375 max-width 最大宽度375 小于等于375*!
            .box{
                width: 200px;
                height: 200px;
                background-color: #000;
            }
        }*/
        @media screen and (min-width:375px){
        /*x>375 min-width 最小宽度375 大于等于375*/
                .box{
                    width: 200px;
                    height: 200px;
                    background-color:#9e9e9e;
                    border:3px solid #4e91d7;
                }
        }
        /*iPhone4和iPhone5/5s用高度做判断，因为两个手机型号宽度一样*/
        /*iPhone4*/
        /*
        -webkit-device-pixel-ratio:设备的像素比例  dpr
        device 设备
        pixel:picture element 像素
        ratio 比例，比率
        */
        @media screen and (device-height:480px) and (-webkit-device-pixel-ratio:2.0){
            .box:before{
                content:"我是iPhone4下的文字内容";
                color:#fff;
            }
        }
        /*iPhone5/5s*/
        @media screen and (device-height:568px) and (-webkit-device-pixel-ratio:2.0){
            .box:before{
                content:"我是iPhone5/5s下的文字内容";
                color:#fff;
            }
        }
        /*iPhone6*/
        @media screen and (device-width:375px) and (-webkit-device-pixel-ratio:2.0){
            .box:before{
                content:"我是iPhone6下的文字内容";
                color:#fff;
            }
        }
        /*iPhone6 plus*/
        @media screen and (device-width:414px) and (-webkit-device-pixel-ratio:3.0){
            .box:before{
                content:"我是iPhone6 plus下的文字内容";
                color:#fff;
            }
        }
    </style>
</head>
<body>
<!--媒体查询
@media screen and (min-width:320px){
    css样式代码
    *{margin:0;padding:0;}
}
-->
<!--注意点：单词之间空格隔开
1.@media 媒体 媒介
2.媒体类型
all 所有类型
screen 设备类型
print 打印类型
3.连接符
and 和
only 仅仅/唯一
not 排除
4.判断条件()
5.{
    css样式代码
}
-->
<div class="box"></div>
</body>
</html>
