<!--
需求：div，p，h1,h2(每一个元素)用选择器来选择，进行样式的添加(宽度为100px，高度为200px，字体颜色为红色，字体大小为40px)
-->

<style>
    div{}/*标签选择器 1*/
    .div1{}/*类选择器 10*/
    [title]{}/*属性选择器 10*/
    [title=zfpx]{}/*属性选择器 10*/
    div[title]{}/*交集选择器 11*/
    div[title=zfpx]{}/*交集选择器 11*/
    div.div1{}/*交集选择器*/

</style>
<div class="div1" title="zfpx">1111</div>
