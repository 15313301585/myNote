<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*默认状态*/
       a:link{
           color:red;
       }

        /*鼠标滑上去的状态*/
        a:hover{
            color:blue;
        }
        /*鼠标点击的状态*/
        a:active{
            color:#fff;
        }

       /*鼠标点击后的状态，只兼容IE浏览器 */
       a:visited{
           color:green;
       }


    </style>
</head>
<body>
<a href="##">我是a元素</a>
<a href="javascript:;">我是a元素</a>
<a href="javascript:void(0)">我是a元素</a>
</body>
</html>
