<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    li{
        height: 50px;
        width: 50px;
        border: 1px solid red;
        float:left;
        position: relative;
    }
    ul{
        list-style: none;
    }
    .list{
        left:20px;
        position: relative;
    }
</style>
<body>
<ul>
    <li>111</li>
    <li class="list">222</li>
    <li>333</li>
    <li>444</li>
</ul>

</body>
</html>
