    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: black;
        }
        header,footer{
            width: 100%;
            height: 80px;
            /*line-height: 80px; !*水平居中*!*/
            text-align: center;
            background-color: pink;
            color: #ffffff;
            position: fixed;
            left: 0;
        }
        .banner img{
            display: block;
            width: 100%;
        }

        nav{
            overflow: hidden;
        }
        /*设计稿的尺寸750  750/5  150/2  75px*/
        nav a{
            float:left;
            /*width: 75px;宽度写死 在inphone 6plus出现留白,解决办法：流式布局中百分比去处理（宽度不要写死）*/
            width: 20%; /* 100/a的个数  得到每一个的宽度百分比*/
            height: 40px;
            line-height: 40px;
            text-align: center;
            background-color: green;
            text-decoration: none;
            color: #ffffff;
        }

        section{
            height: 100px;
            line-height: 100px;
            text-align: center;
            background-color: darkblue;
            color: #ffffff;
        }
        footer{
            /*固定在页面底部*/
            bottom: 0;
            line-height: 80px;
        }
        header{
            /*固定在页面顶部*/
            top:0;
            box-shadow: 1px 3px 10px #ccc;
            -webkit-box-shadow: 1px 3px 10px #ccc;
        }

    </style>
    <script src="HTML5.min.js"></script>
