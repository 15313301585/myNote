<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>linear-gradient线性渐变</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        header{
            width: 100%;
            height: 80px;
            background: -webkit-linear-gradient(left,#2b7dd1 30%,#c71b1b 50%);
            /*border-bottom: 1px solid #000000;*/
        }

        section{
            width: 100%;
            height: 80px;
            margin-bottom: 20px;
            /*border: 1px solid #000000;*/
            background-color: #ff6900;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            background: -webkit-gradient(linear, left top,left bottom,color-stop(.5,#666767),to(green)) repeat-x;
            background-size: 100% 10px;
            padding:10px 0;
        }
      /*  旧版本的写法：
        渐变的类型：linear
         颜色的开始到结束的方位：left top,left bottom
         color-stop：起止颜色*/
    </style>
</head>
<body>
<!--移动端实战中的应用：
1px的下边框
背景的渐变颜色
background:
1.纯色的颜色值 red #000 rgb（0，0，0）
2.渐变的颜色效果
-webkit-linear-gradient  1.角度 deg（0~360）/方位（top/bottom/left/right) 2.颜色值 百分比%（用来控制颜色的大小），颜色值

*****面试题：1px的下边框线有几种实现方法？

     background: -webkit-gradient(linear, left top, left bottom, color-stop(.5, transparent), color-stop(.5, #e5e5e5), to(#e5e5e5)) left top repeat-x;
background-size：100% 1px；




-->

</section>

</section>

    中间的内容模块
</section>
</body>
</html>
