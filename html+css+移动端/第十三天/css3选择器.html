<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        .main{
            width: 1204px;
            margin: 0 auto;
        }
        .left{
            float: left;
            width: 660px;

        }
        .sidebar{
            float:right;
            width: 500px;
            height: 500px;
            background: #000000;
        }
        .left li{
            float: left;
            width: 200px;
            height: 200px;
            margin: 0 20px 20px 0;
        }
        .left li img{
            width: 100%;
            height: 100%;
            display:block;
        }
        /*h5 媒体查询 控制的样式是为了覆盖pc写的默认样式 */
        @media screen and (max-width: 1204px){
            /*移动端 流式布局 百分比布局*/
            /*在移动端侧边栏隐藏 pc端写死的宽度在移动端变成活的宽度，用百分比去表示宽度 重点是覆盖写死宽度的问题*/
            .sidebar{
                display: none;
            }
            .main{
                width: 100%;
            }
            .left{
                width: 100%;
                padding: 0 20px;
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
            }
          .left  ul{
                margin-left: -20px;
            }
            /*把pc给li加的右外间距覆盖掉改为左内边距，因为怪异盒模型属性box-sizing只包含padding和border*/
          /*  ：last-child 最后一个子元素
            ：first-child 第一个子元素
            ：nth-child（）第几个子元素
            2n+1 奇数
            2n  偶数
            */


            .left li{
                width: 50%;
                margin-right: 0;
                padding-left: 20px;
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
            }
            .left li:last-child{
                display: none;
            }
            .left li:nth-child(5){
                display: none;
            }
        }



    </style>
</head>
<body>
<div class="main">
    <div class="left">
        <ul>
            <li>
                <a href="#"><img src="backgroundpic.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="backgroundpic.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="backgroundpic.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="backgroundpic.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="backgroundpic.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="backgroundpic.jpg" alt=""></a>
            </li>
        </ul>
    </div>
    <div class="sidebar">

    </div>
</div>

</body>
</html>
